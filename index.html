<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: "Geist", sans-serif;
        }
    </style>
</head>

<body class="bg-[#F8FAFC]">
    <!-- job dashboard -->
    <section class="max-w-[1200px] mx-auto mt-8 sm:mt-12 px-4">
        <h1 class="text-2xl sm:text-3xl font-bold mb-5">Job Application Tracker</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <div id="totalJob" class="hover:translate-y-1 cursor-pointer p-[20px] bg-[#FFFFFF] shadow-md rounded-sm">
                <h2 class="text-[#323B49] font-medium">Total</h2>
                <h1 class="text-[#002C5C] text-xl sm:text-2xl font-bold"><span id="jobCount">8</span></h1>
            </div>
            <div id="totalInterview" class="hover:translate-y-1 cursor-pointer p-[20px] bg-[#FFFFFF] shadow-md rounded-sm">
                <h2 class="text-[#323B49] font-medium">Interview</h2>
                <h1 class="text-[#10B981] text-xl sm:text-2xl font-bold"><span id="interviewCount">0</span></h1>
            </div>
            <div id="totalRejected" class="hover:translate-y-1 cursor-pointer p-[20px] bg-[#FFFFFF] shadow-md rounded-sm">
                <h2 class="text-[#323B49] font-medium">Rejected</h2>
                <h1 class="text-[#EF4444] text-xl sm:text-2xl font-bold"><span id="rejectCount">0</span></h1>
            </div>
        </div>
    </section>
    <!-- job details  -->
    <section class="max-w-[1200px] mx-auto  px-4 mb-12">
        <hr class="text-[#E6E7E9] my-[30px]">
        <div class="flex justify-between mb-6">
            <h1 class="text-[#002C5C] text-xl font-semibold">Available Jobs</h1>
            <h2 id="availableJob" class="text-[#64748B]"><span id="totalJobCount">0</span> jobs</h2>
        </div>
        <div class="space-x-2 ">
            <button id="allBtn" class="focus:bg-blue-500 focus:text-white py-[10px] px-8 bg-[#FFFFFF] rounded-md shadow-sm hover:bg-slate-300 hover:translate-1 cursor-pointer">All</button>
            <button hideCard('interviewContainer')" id="interviewBtn" class="focus:bg-blue-500 focus:text-white py-[10px] px-8 bg-[#FFFFFF] rounded-md shadow-sm hover:bg-slate-300 hover:translate-1 cursor-pointer">Interview</button>
            <button hideCard('rejectedContainer')" id="rejectedBtn" class="focus:bg-blue-500 focus:text-white py-[10px] px-8 bg-[#FFFFFF] rounded-md shadow-sm hover:bg-slate-300 hover:translate-1 cursor-pointer">Rejected</button>
        </div>

            <div id="cardContainer" class="space-y-6 mt-3">
                
            </div>
        

        <!-- interview card section -->
        <section  id="interviewCard" class="hidden py-12 px-10 flex flex-col items-center text-center bg-[#FFFFFF] rounded-lg  mt-5 shadow-sm">
            <img src="./jobs.png" alt="">
            <div class="mt-5">
                <h1 class="text-[#002C5C] text-2xl font-semibold">No jobs available</h1>
                <p class="text-[#64748B]">Check back soon for new job opportunities</p>
            </div>
        </section>
        <div id="interviewContainer" class="space-y-6 mt-3 hidden"></div>

        <!-- rejected card section -->
        <section  id="rejectedCard" class="hidden py-12 px-10 flex flex-col items-center text-center bg-[#FFFFFF] rounded-lg  mt-5 shadow-sm">
            <div class=""><img src="./jobs.png" alt=""></div>
            <div class="mt-5">
                <h1 class="text-[#002C5C] text-2xl font-semibold">No jobs available</h1>
                <p class="text-[#64748B]">Check back soon for new job opportunities</p>
            </div>
        </section>
        <div id="rejectedContainer" class="space-y-6 mt-3 hidden"></div>

    </section>


    <script src="./script.js"></script>
    <script src="./createJobs.js"></script>
    <script src="./matchine.js"></script>
</body>

</html>
